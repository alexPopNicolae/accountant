<div class="tree_view_component" *ngIf="data.length">
    <div *ngFor="let category of data" class="category_row">
        <div class="parent_data">
            <div>ID: {{category.code}}</div>
            <div>{{category.name}}</div>
            <div>
                <button class="btn btn-primary">Add Sub Category</button>
                <button class="btn btn-warning" type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal1">Edit Category</button>
                <button class="btn btn-danger" (click)="deleteCategory(category.code)">Delete Category</button>
            </div>
        </div>
        <app-category-tree *ngIf="category.children!=undefined" [data]="category.children"></app-category-tree>
    </div>
</div>
<!-- Edit Category Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
